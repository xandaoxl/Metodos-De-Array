<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Manipulação de Arrays em JavaScript</title>
</head>
<body>
    <h1>Exemplo de Manipulação de Arrays em JavaScript</h1>

    <button onclick="executarOperacoes()">Executar Operações</button>

    <div id="resultado"></div>

    <script>
        function executarOperacoes() {
            // Array inicial
            let array = [1, 2, 3, 4];

            // Executando operações
            let newArrayMap = array.map(function(element) {
                return element * 2;
            });

            let newArrayFilter = array.filter(function(element) {
                return element > 2;
            });

            let sum = array.reduce(function(accumulator, currentValue) {
                return accumulator + currentValue;
            }, 0);

            let hasNegative = array.some(function(element) {
                return element < 0;
            });

            let allPositive = array.every(function(element) {
                return element > 0;
            });

            let foundElement = array.find(function(element) {
                return element > 2;
            });

            let foundIndex = array.findIndex(function(element) {
                return element > 2;
            });

            let sortedArray = array.slice().sort();

            let slicedArray = array.slice(1, 3);

            let concatenatedArray = array.concat([5, 6]);

            // Exibindo resultados na página
            let resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <p>Array inicial: [${array.join(', ')}]</p>
                <p>Array após map (multiplicado por 2): [${newArrayMap.join(', ')}]</p>
                <p>Array filtrado (maior que 2): [${newArrayFilter.join(', ')}]</p>
                <p>Soma dos elementos: ${sum}</p>
                <p>Tem elemento negativo? ${hasNegative}</p>
                <p>Todos são positivos? ${allPositive}</p>
                <p>Primeiro elemento maior que 2: ${foundElement}</p>
                <p>Índice do primeiro elemento maior que 2: ${foundIndex}</p>
                <p>Array ordenado: [${sortedArray.join(', ')}]</p>
                <p>Parte do array (índices 1 a 2): [${slicedArray.join(', ')}]</p>
                <p>Array concatenado com [5, 6]: [${concatenatedArray.join(', ')}]</p>
            `;
        }
    </script>
</body>
</html>
