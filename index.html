<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Manipulação de Arrays em JavaScript</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }

    button:hover {
        background-color: #0056b3;
    }

    #resultado {
        margin-top: 20px;
        padding: 20px;
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    p {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Exemplo de Manipulação de Arrays em JavaScript</h1>

        <button onclick="executarOperacoes()">Executar Operações</button>

        <div id="resultado"></div>
    </div>

    <script>
        function executarOperacoes() {
            // Array inicial
            let array = [1, 2, 3, 4];

            // Executando operações
            let newArrayMap = array.map(function(element) {
                return element * 2;
            });

            let newArrayFilter = array.filter(function(element) {
                return element > 2;
            });

            let sum = array.reduce(function(accumulator, currentValue) {
                return accumulator + currentValue;
            }, 0);

            let hasNegative = array.some(function(element) {
                return element < 0;
            });

            let allPositive = array.every(function(element) {
                return element > 0;
            });

            let foundElement = array.find(function(element) {
                return element > 2;
            });

            let foundIndex = array.findIndex(function(element) {
                return element > 2;
            });

            let sortedArray = array.slice().sort();

            let slicedArray = array.slice(1, 3);

            let concatenatedArray = array.concat([5, 6]);

            // Exibindo resultados na página
            let resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <p><strong>Array inicial:</strong> [${array.join(', ')}]</p>
                <p><strong>Array após map (multiplicado por 2):</strong> [${newArrayMap.join(', ')}]</p>
                <p><strong>Array filtrado (maior que 2):</strong> [${newArrayFilter.join(', ')}]</p>
                <p><strong>Soma dos elementos:</strong> ${sum}</p>
                <p><strong>Tem elemento negativo?</strong> ${hasNegative}</p>
                <p><strong>Todos são positivos?</strong> ${allPositive}</p>
                <p><strong>Primeiro elemento maior que 2:</strong> ${foundElement}</p>
                <p><strong>Índice do primeiro elemento maior que 2:</strong> ${foundIndex}</p>
                <p><strong>Array ordenado:</strong> [${sortedArray.join(', ')}]</p>
                <p><strong>Parte do array (índices 1 a 2):</strong> [${slicedArray.join(', ')}]</p>
                <p><strong>Array concatenado com [5, 6]:</strong> [${concatenatedArray.join(', ')}]</p>
            `;
        }
    </script>
</body>
</html>
